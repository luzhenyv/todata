{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Upload File{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        <label for="file">选择上传文件（小于16MB）</label>
        <input name="file" id="file" type="file" required>
        <input type="submit" value="Save">
    </form>
{% endblock %}
